{% extends 'base/Layout.html' %}

{% block title %}{% endblock %}

{% block body %}

    <Section class="dashboard">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-9 ">
                    <div id="user">
                        <div class="container">
                            <div class="heading-users">
                                <h1>Users</h1>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <tr class="text-center">
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Supervisor</th>
                                    </tr>
                                    {% for user in users %}
                                        <tr>
                                            <td>{{ user.username }}</td>
                                            <td>{{ user.email }}</td>
                                            <td>{{ user.is_superuser }}</td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>


                    <div id="blog-post" class="my-3">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-10 col-lg-8">
                                    <h1>Blog Post</h1>
                                    <form action="dashboard.php" class="needs-validation" novalidate method="post">
                                        <div class="form-group">
                                            <label for="blog_title" class="form-text">Title</label>
                                            <input type="text" class="form-control" placeholder="Title"
                                                   name="blog_title" id="blog_title"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="blog_comment" class="form-text">Post</label>
                                            <textarea required placeholder="Post" class="form-control"
                                                      name="blog_comment" id="blog_comment" cols="30"
                                                      rows="3"></textarea>
                                        </div>
                                        <div class="submit_btn">
                                            <button name="blog_btn" class="btn btn-success">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Section>

{% endblock %}
